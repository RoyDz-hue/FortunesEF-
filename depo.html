<!DOCTYPE html>
<html>
<head>
    <style>
        .container {
            max-width: 500px;
            margin: 20px auto;
            padding: 20px;
            box-shadow: 0 0 10px rgba(0,0,0,0.1);
        }
        .form-group {
            margin-bottom: 15px;
        }
        label {
            display: block;
            margin-bottom: 5px;
        }
        input {
            width: 100%;
            padding: 8px;
            border: 1px solid #ddd;
            border-radius: 4px;
        }
        button {
            background-color: #4CAF50;
            color: white;
            padding: 10px 15px;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            width: 100%;
        }
        button:disabled {
            background-color: #cccccc;
        }
        .loading {
            display: none;
            text-align: center;
            margin-top: 20px;
        }
        .spinner {
            border: 4px solid #f3f3f3;
            border-top: 4px solid #3498db;
            border-radius: 50%;
            width: 30px;
            height: 30px;
            animation: spin 1s linear infinite;
            margin: 0 auto 10px;
        }
        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
        .toast {
            position: fixed;
            bottom: 20px;
            left: 50%;
            transform: translateX(-50%);
            padding: 10px 20px;
            border-radius: 4px;
            color: white;
            z-index: 1000;
        }
        .toast.success {
            background-color: #4CAF50;
        }
        .toast.error {
            background-color: #f44336;
        }
    </style>
</head>
<body>
    <div class="container">
        <h2>Express Gate</h2>
        <form id="stkPushForm">
            <div class="form-group">
                <label for="amount">Amount (KES)</label>
                <input type="number" id="amount" required min="1" step="1" placeholder="Enter amount">
            </div>
            <div class="form-group">
                <label for="phone">Phone Number</label>
                <input type="tel" id="phone" required pattern="^0[0-9]{9}$" placeholder="07XXXXXXXX">
            </div>
            <button type="submit" id="submitBtn">Initiate Payment</button>
        </form>
        <div id="loading" class="loading">
            <div class="spinner"></div>
            Processing payment...
        </div>
        <div id="response" class="response"></div>
    </div>

    <script type="module" src="depo.js"></script>
    <script src="dis.js"></script>
</body>
</html>
